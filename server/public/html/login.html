<html>
    <head>
        <title>Login - cinema.bond</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"; initial-scale="1.0" />
        <link rel="stylesheet" href="/server/public/css/login.css">

    </head>
    <body>
        <div class="content">
            <div class="login-master">
                <div class="login-container">
                    <login>
                     <div class="username-cont">
                        <input id="username" class="username-input" type="text" placeholder="username" name="username">
                     </div>
                     <div class="password-cont">
                        <input id="password" class="password-input" type="password" placeholder="password" name="password">
                     </div>
                    </login>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-content">
                <a>cinema.bond - v0.1.0</a>
            </div>
        </footer>
    </body>
    
</html>
